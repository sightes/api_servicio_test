<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Probar API de Beneficiarios</title>
  <style>
    body { font-family: Arial; margin: 20px; max-width: 800px; }
    input, select, button { margin: 8px 0; padding: 6px; width: 100%; max-width: 600px; }
    pre { background: #f4f4f4; padding: 10px; border: 1px solid #ccc; overflow-x: auto; }
    label { font-weight: bold; margin-top: 10px; display: block; }
  </style>
</head>
<body>

  <h2>Probar API de Beneficiarios</h2>

  <label for="apikey">API Key:</label>
  <input type="text" id="apikey" placeholder="Ingresa tu API Key aquÃ­" oninput="actualizarCurl()">

  <label for="endpoint">Endpoint:</label>
  <select id="endpoint" onchange="actualizarCurl()">
    <option value="/beneficiaries?skip=0&limit=5">/beneficiaries</option>
    <option value="/beneficiaries/1">/beneficiaries/1</option>
    <option value="/beneficiaries/program/P3">/beneficiaries/program/P3</option>
  </select>

  <label for="curl">Comando curl:</label>
  <pre id="curl">curl -H "X-API-Key: [API_KEY]" http://localhost:8000/beneficiaries?skip=0&limit=5</pre>

  <button onclick="probarAPI()">Probar</button>

  <h3>Respuesta:</h3>
  <pre id="respuesta">...</pre>

  <script>
    function actualizarCurl() {
      const apiKey = document.getElementById("apikey").value || "[API_KEY]";
      const endpoint = document.getElementById("endpoint").value;
      const curlCmd = `curl -H "X-API-Key: ${apiKey}" http://localhost:8000${endpoint}`;
      document.getElementById("curl").textContent = curlCmd;
    }

    async function probarAPI() {
      const apiKey = document.getElementById("apikey").value;
      const endpoint = document.getElementById("endpoint").value;
      const url = `http://localhost:8000${endpoint}`;

      try {
        const respuesta = await fetch(url, {
          headers: { "X-API-Key": apiKey }
        });

        const data = await respuesta.json();
        document.getElementById("respuesta").textContent =
          JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("respuesta").textContent = "Error: " + error;
      }
    }
  </script>

</body>
</html>
